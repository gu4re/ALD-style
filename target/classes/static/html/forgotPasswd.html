<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password | Zapatillas ALD</title>
    <link rel="stylesheet" type="text/css" href="css/forgotPasswd.css" />
  </head>
  <body>
    <form method="post" id="forgotPasswd-form">
      <h1 class="lead fw-bolder text-dark-50 mb-0 display-7">
        Forgot Password
      </h1>
      <br />
      <input type="text" id="email" name="email" required placeholder="Email" />
      <button id="forgotPasswd-button" type="button">
        <a style="color: white; text-decoration: none">Send</a>
      </button>
      <br />
      <br />
      <p style="text-align: center"><a href="#login">Sign in</a></p>
    </form>
  </body>
</html>
