<!DOCTYPE html>
<html>
  <head>
    <title>New Password | Zapatillas ALD</title>
    <link rel="stylesheet" type="text/css" href="css/resetPasswd.css" />
  </head>
  <body>
    <form method="post" id="resetPasswd-form" action="">
      <h1 class="lead fw-bolder text-dark-50 mb-0 display-7">New password</h1>
      <br />
      <input
        type="password"
        id="newpassword"
        name="newpassword"
        required
        placeholder="Password"
      />
      <input
        type="password"
        id="newrepeatedpassword"
        name="newrepeatedpassword"
        required
        placeholder="Repeat password"
      />
      <br />
      <button id="resetPasswd-button" type="button">Save</button>
    </form>
  </body>
</html>
