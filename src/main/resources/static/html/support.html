<!DOCTYPE html>
<html>
<head>
	<title>Support</title>
  <link rel="stylesheet" type="text/css" href="css/support.css" />
</head>
<body>
  <form action="/create_post" method="POST" onsubmit="saveContent()">
  <h1 id="h1contact">SUPPORT</h1>
	<div class="container my-5">
		<form>
			<div class="form-group">
				<label for="nombre">Name:</label>
        <br>
				<input type="text" class="form-control" id="nombre" name="nombre">
			</div>
			<div class="form-group">
				<label for="asunto">Subject:</label>
        <br>
				<input type="text" class="form-control" id="asunto" name="asunto">
			</div>
			<div class="form-group">
				<label>Message:</label>
                <div id="cuadro">
                    <div id="format-buttons" class="mb-3">
                      <button type="button" onclick="format('bold')"><strong>Bold</strong></button>
                      <button type="button" onclick="format('italic')"><em>Italics</em></button>
                      <button type="button" onclick="format('underline')"><u>Underlined</u></button>
                    </div>
                </div>
                <div id="texto" contenteditable="true"></div>
            </div>
			<button id="send-button" type="button" class="btn btn-primary">Send</button>
		</form>
    </div>
  </form>
</body>
</html>
