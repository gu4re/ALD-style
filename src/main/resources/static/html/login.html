<!DOCTYPE html>
<html>
  <head>
    <title>Login | Zapatillas ALD</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <form method="post" id="login-form" action="">
      <h1 class="lead fw-bolder text-dark-50 mb-0 display-7">Login</h1>
      <br>
      <input type="text" id="email" name="email" required  placeholder="Email"/>
      <input type="password" id="password" name="password" required placeholder="Password"/>
      <button id="login-button" type="button">Sign in</button>
      <br>
      <br>
      <p style="text-align: center"><a href="#forgotPasswd">Forgot password?</a></p>
      <p style="text-align: center">Don't have an account?<a href="#register">Sign up</a></p>
    </form>
  </body>
</html>
