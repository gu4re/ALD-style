logging.level.org.springframework=DEBUG
spring.mustache.suffix=.html
logging.level.es.urjc=TRACE
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_DIRECTION}
spring.mail.password=${EMAIL_TOKEN}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
spring.datasource.url=jdbc:mysql://localhost:3306/${SQL_DATABASE}
spring.datasource.username=${SQL_USER}
spring.datasource.password=${SQL_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
